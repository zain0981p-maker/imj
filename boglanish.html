<section id="contact">
    <h2>Bog‘lanish</h2>
    <p>Agar savol yoki taklifingiz bo‘lsa, formani to‘ldiring.</p>

    <form class="contact-form">
        <label for="name">Ism va familiya</label>
        <input type="text" id="name" placeholder="Ismingizni kiriting" required>

        <label for="email">Email manzil</label>
        <input type="email" id="email" placeholder="example@gmail.com" required>

        <label for="message">Xabar</label>
        <textarea id="message" rows="5" placeholder="Xabaringizni yozing..." required></textarea>

        <button type="submit">Yuborish</button>
    </form>
</section>
